<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyAirport Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  
  </head>
  <body>
  <div class="container">
    <div class="header">
      <div>
        <h1>MyAirport ✈️</h1>
        <p class="sub">CLI + Web dashboard sharing the same airport data</p>
      </div>
      <p class="kbd">Server: <code>localhost:3000</code></p>
    </div>

    <div class="grid">
      <div class="card">
        <p class="section-title">Board controls</p>
        <div class="row">
          <label>Terminal
            <select id="terminal">
              <option>Terminal1</option>
              <option>Terminal2</option>
              <option>Terminal3</option>
            </select>
          </label>

          <label>Board
            <select id="board">
              <option value="arrivals">arrivals</option>
              <option value="departures">departures</option>
            </select>
          </label>

          <button id="load">Load board</button>
        </div>

        <p class="section-title" style="margin-top:14px;">Add flight</p>
        <div class="row">
          <input id="flight" placeholder='e.g. KQ300 Nairobi → London ETA 18:20' />
          <button id="add">Add</button>
        </div>

        <div class="hint">Tip: keep the server running with <code>npm run start</code>.</div>
      </div>

      <div class="card">
        <p class="section-title">Board output</p>
        <div id="output" class="board">(click “Load board”)</div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
